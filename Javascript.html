<!DOCTYPE html>
<html>
    <head>
      <title>Page Title</title>

      <script>
        function printName(){
          fullname = document.getElementById("name").value
          document.getElementById("fullName").innerHTML = "Hello: " + fullname
        }
      </script>

      
    </head>
    <body>
      <h1 id="fullName">Greetings Planet Earth</h1>

      <input type="text" id="name"></input>
      <input type="button" onclick="printName()" value="Change Name"></input>

      <br>
      
      <table id="totals"></table>

      <script>



        products = ['Dial','Dove','Renpure','Suave','Olay','Caress']
        prices = [6.50,4.25,5.75,1.25,8.50,5.75]
        quantitys = [2,5,8,2,3,3]

        text = "<tr><th>Product Name</th><th>Price</th><th>Quantity</th><th>Total</th></tr>";


        for (let i = 0; i < products.length; i++) {
          text = text + "<tr>"
          

          
          if (prices[i] > 0){
            price = prices[i]
          }else{
            price = 0
          }

          if (quantitys[i] > 0){
            quantity = quantitys[i]
          }else{
            quantity = 0
          }

          total = price * quantity

          text = text + "<td>" + products[i] + "</td>" 
          text = text + "<td>" + price + "</td>"
          text = text + "<td>" + quantity + "</td>"
          text = text + "<td>" + total + "</td>"
          
          text = text + "</tr>"

          console.log(text)
        }

        document.getElementById("totals").innerHTML = text

      </script>


    </body>
</html>
