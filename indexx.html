<!DOCTYPE html>
<html>
    <head>
      <title>Page Title</title>
    </head>
    <body>
      <table id="totals"></table>

      <script>

        products = `[
          {
            "product_name": "Adult Gas Mask",
            "id": 2,
            "price": 240.00,
            "description": "CM-6M Tactical Gas Mask",
            "url": "apples.html",
            "thumbnailUrl": "adultgasmaskthumbnail.jpg",
            "types": ["Fuij","Red","Granny Smith"]
          },
          {
            "product_name": "Kid Gas Mask",
            "id": 2,
            "price": 180.00,
            "description": "MD-1 Children's Gas Mask",
            "url": "banana.html",
            "thumbnailUrl": "kidgasmaskthumbnail.jpg"
          },
          {
            "product_name": "Filter",
            "id":8 ,
            "price": 80.00,
            "description": "NBC-77 SOF CBRN Gas Mask Filter",
            "url": "orange.html",
            "thumbnailUrl": "filterthumbnail.jpg"
          },
          {
            "product_name": "Haz-suit",
            "id": 4,
            "price": 137.00,
            "description": "HAZ-SUIT Protective CBRN Hazmat Suit",
            "url": "kiwi.html",
            "thumbnailUrl": "hazsuitthumbnail.jpg"
          } 
        ]`




        var obj = JSON.parse(products);

        quantitys = [2,5,4,5]

        text = "<tr><th>Product Name</th><th>Price</th><th>Quantity</th><th>Total</th></tr>";


        for (let i = 0; i < obj.length; i++) {
          text = text + "<tr>"
          

          
          if (obj[i].price > 0){
            price = obj[i].price
          }else{
            price = 0
          }

          if (quantitys[i] > 0){
            quantity = quantitys[i]
          }else{
            quantity = 0
          }

          total = price * quantity

          text = text + "<td>" + obj[i].product_name + "</td>" 
          text = text + "<td>" + price + "</td>"
          text = text + "<td>" + quantity + "</td>"
          text = text + "<td>" + total.toPrecision(4) + "</td>"
          text = text + "<td>" + obj[i].description + "</td>"
          
          text = text + "</tr>"

          console.log(text)
        }

        document.getElementById("totals").innerHTML = text

      </script>


    </body>
</html>
